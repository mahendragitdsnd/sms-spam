
<!DOCTYPE html>
<html>
<head>
    <title>SMS Spam Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>SMS Spam Detection</h1>
        <form method="POST" action="/predict">
            <textarea name="message" placeholder="Enter SMS here..." required></textarea>
            <button type="submit">Detect</button>
        </form>
        {% if prediction %}
        <div class="result">
            <strong>Result:</strong> {{ prediction }}
        </div>
        {% endif %}
    </div>
</body>
</html>
